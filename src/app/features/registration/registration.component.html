<!-- src/app/core/authentication/registration/registration.component.html -->
<div class="registration-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" *ngIf="!submitted">
      <div>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" [(ngModel)]="model.firstname" name="firstname" required>
      </div>
      <div>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" [(ngModel)]="model.lastname" name="lastname" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="model.email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="model.password" name="password" required>
      </div>
      <div>
        <label for="role">Role:</label>
        <select id="role" [(ngModel)]="model.role" name="role" required>
          <option value="">Select a role</option>
          <option value="ADMIN">Admin</option>
          <option value="AGENT">Agent</option>
          <option value="CLIENT">Client</option>
          <option value="INVESTOR">Investor</option>
          <!-- Add other roles as needed -->
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
    <div *ngIf="submitted">
      <p>Registration submitted successfully!</p>
    </div>
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
